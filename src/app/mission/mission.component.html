
<app-show-missions  *ngIf="ShowMissions" (orderToPerformBtn)="ShowMissions=false;OrderToPerformMission = true;savePerformingMissionId($event)"></app-show-missions>

<app-perform-mission *ngIf="OrderToPerformMission" (returnBtn)="ShowMissions=true;OrderToPerformMission = false" [ChosenMissionId]="ChosenMissionToPerform"></app-perform-mission>
