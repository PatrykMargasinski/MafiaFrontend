<br><h3>Messages</h3><br>
<button class="btn btn-success mb-sm-1" (click)="showSendMessageWindow()">Prepare message</button>
<div class="row">
  <div class="col-sm-4 mt-12">
    <button class="btn btn-secondary col-sm-6" (click)="refreshMessageList()">Search</button>
  </div>
  <div class="col-sm-4">
    <input [(ngModel)]="ReceiverFilterText" class="form-control" placeholder="Search by boss name">
  </div>
</div>
<br><br>
<table class="table table-striped text-center mt-12">
  <thead>
    <tr>
      <th scope="col">

      </th>
      <th scope="col">
        From
      </th>
      <th scope="col">
        Content
      </th>
      <th scope="col">Receive date</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of MessageFilteredList">
      <td>
        <div>
          <input class="form-check-input" type="checkbox" [checked]="checkbox" (change)="checkboxClicked($event,message.Id)">
        </div>
      </td>
      <td>{{message.FromBoss}}</td>
      <td>{{message.Content}}</td>
      <td>{{stringDateConvert(message.ReceiveDate)}}</td>
      <td>
        <button class="btn btn-success m-1" (click)="deleteMessage(message.Id)">
          See content
        </button> 
        <button class="btn btn-danger m-1" (click)="deleteMessage(message.Id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <button class="btn btn-danger m-1 float-left" (click)="deleteSelected()">Delete selected</button>
  <select class="form-select float-right" aria-label="Default select example">
    <option *ngFor="let index of PageNumbers" (click)="getNextPage(index, index+5)">{{index}}-{{index+5}}</option>
  </select>
</div>
