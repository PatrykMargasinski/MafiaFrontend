<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">Agent</th>
      <th scope="col">Income</th>
      <th scope="col">Strength</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let agent of agents">
    <td>
      <img src="assets/mafioso.jpg" class="rounded-circle img-fluid">
      <p>{{agent.FirstName}} {{agent.LastName}}</p>
    </td>
    <td>
      <p class="pt-5">{{agent.Income}}</p>
    </td>
    <td>
      <p class="pt-5">{{agent.Strength}}</p>
    </td>
    <td class="h-100">
      <button class="mt-2 mb-5 pt-2 pb-2 btn w-100 h-100 btn-success" (click)="doMission(agent.Id)">Send</button>
    </td>
  </tr>
  </tbody>
</table>
